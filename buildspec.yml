version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
     #install dependencies
      - echo Checking Node version...
      - node -v
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 994474752556.dkr.ecr.us-west-2.amazonaws.com
      - REPOSITORY_URI=994474752556.dkr.ecr.us-west-2.amazonaws.com/quickfresh-bundle-builder-proxy-production
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
        - docker build -t $REPOSITORY_URI:latest --build-arg appurl=$PROXY_APP_URL --build-arg storagekey=$LOCAL_STORAGE_KEY --build-arg apiurl=$BUNDLE_API_URL --build-arg logo=$LOGO_URL --build-arg title=$PAGE_TITLE .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"bundle-builder-proxy-prod-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
