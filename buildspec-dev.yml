version: 0.2
env:
  variables:
    LOGO_URL: $LOGO_URL
    PROXY_APP_URL: $PROXY_APP_URL
    PAGE_TITLE: $PAGE_TITLE
    LOCAL_STORAGE_KEY: $LOCAL_STORAGE_KEY
    BUNDLE_API_URL: $BUNDLE_API_URL
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
     #install dependencies
      - echo Checking Node version...
      - node -v
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 994474752556.dkr.ecr.us-west-2.amazonaws.com
      - REPOSITORY_URI=994474752556.dkr.ecr.us-west-2.amazonaws.com/quickfresh-bundle-builder-proxy-development
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"quickfresh-bundle-builder-proxy-development-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json